{% extends "skel.html" %}
{% block fg_content %}
<div id="main-content">
    <h1>{{ article.title }}</h1>
    <div id="article-subtitle">{{ article.date.strftime("%a %d %b %Y, %I:%M %p") }}</div>
    {{ article.content|safe }}
    <div id="userpanel">
    <form method="post" class="formbox">
        <p>
        {{ formlike.submit() }}
        </p>
    </form>
    </div>
</div>
{% endblock %}
